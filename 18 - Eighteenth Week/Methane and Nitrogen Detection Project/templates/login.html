<!-- Login page for Methane and Nitrogen Detection System  -->

<!DOCTYPE html>
<html>
<head>
    <!-- Set the page title -->
    <title>Login</title>

    <!-- Embed CSS for styling the page -->
    <style>
        /* Style the body of the page to display its content centrally aligned, with a specific background color and font */
        body {
            font-family: Arial, sans-serif; 
            background-color: #f2f2f2; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        
        /* Style the form element with a specific background color, padding, border radius, and box shadow */
        form {
            background-color: white; 
            padding: 40px; 
            border-radius: 5px; 
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); 
        }
        
        /* Center the heading and set its color */
        h3 {
            text-align: center; 
            color: #333; 
        }

        /* Make the label text bold */
        label {
            font-weight: bold;
        }

        /* Style the text and password input fields */
        input[type="text"], input[type="password"] {
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
        }

        /* Style the submit button */
        input[type="submit"] {
            width: 100%; 
            padding: 10px; 
            border: none; 
            color: white; 
            background-color: #4CAF50; 
            cursor: pointer; 
            border-radius: 5px; 
        }

        /* Change the background color of the submit button when it's hovered over */
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- The form for logging in -->
    <form method="POST">
        <!-- The heading of the form -->
        <h3>Methane and Nitrogen Detection System</h3>
        <!-- The label and input field for the username -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <!-- The label and input field for the password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <!-- The submit button for the form -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
